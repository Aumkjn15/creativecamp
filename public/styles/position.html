<html>

<head>
    <meta charset="utf-8">
    <title>Position CSS</title>
</head>

<body style="margin: 0;">
    <div style="
    position: static;
    top:0;
    right: 0;
    left:0;
    padding-top: 10px;
    padding-left: 20px;
    background-color: #3b5998;
    height: 40px">
        <div style="
        border-radius: 4px; 
        line-height: 1.34;
        color:3b5998;
        padding-left:11px;
        padding-right:2px;
        font-size: 30px;
        font-weight: bold;
        font-family: sans-serif;
        background-color:#ffffff;
        width: 15px;
        height: 30px;
        ">f</div>
    </div>

    <div style="
    position: fixed;
    top: 50px;
    right: 0;
    bottom:0;
    background-color: gray;
    width: 256px;
    ">Position fixed</div>

    <div style="
    position: relative;
    top: 60px;
    width: 300px;
    height: 300px;
    background-color: red;">Position relative</div>

    <div style="
    position: absolute;
    top:0;
    width: 300px;
    height: 300px;
    background-color: green;">Position absolute</div>

    <div style="
    position: relative;
    top: 60px;
    width: 400px;
    height: 400px;
    background-color: red;">
        <div style="
    position: absolute;
    width: 300px;
    height: 300px;
    background-color: green;">
        </div>
    </div>



</body>

</html>
